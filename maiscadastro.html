<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro Feminino</title>
    <link rel="stylesheet" href="css/cadastro.css" />
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form action="maiscadastro.html" method="post">
            <div class="form-group">
                <label for="nome">Digite seu nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="sobrenome">Digite o sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required>
            </div>
            <div class="form-group">
                <label for="inscricao">Digite a inscrição:</label>
                <input type="text" id="inscricao" name="inscricao" required>
            </div>
            <div class="form-group">
                <label for="idade">Digite a idade:</label>
                <input type="text" id="idade" name="idade" required>
            </div>
            <div class="form-group">
                <label for="cpf">Digite o CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label>Deseja adicionar mais cadastro?</label>
                <input type="radio" id="sim" name="adicionarMais" value="sim" required>
                <label for="sim">Sim</label>
                <input type="radio" id="nao" name="adicionarMais" value="nao" required>
                <label for="nao">Não</label>
            </div>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
